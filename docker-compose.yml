version: '3.8'

services:
  backend:
    build: ./backend
    container_name: qr_media_backend
    volumes:
      - ./backend:/app
      - ./media:/app/media
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/qrmedia
      - SECRET_KEY=supersecretkeychangeinproduction
    depends_on:
      - db
    networks:
      - app_network

  frontend:
    build: ./frontend
    container_name: qr_media_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=/api
    networks:
      - app_network

  db:
    image: postgres:15-alpine
    container_name: qr_media_db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=qrmedia
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network

  adminer:
    image: adminer
    container_name: qr_media_adminer
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - app_network

  nginx:
    image: nginx:alpine
    container_name: qr_media_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./media:/app/media:ro
    depends_on:
      - backend
      - frontend
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

volumes:
  postgres_data:
